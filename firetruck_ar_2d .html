<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>消防車AR（2D画像版 / AR.js × A‑Frame）</title>
  <!-- A‑Frame -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <!-- AR.js（A‑Frame用：marker & location対応） -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body{margin:0;overflow:hidden;background:#000}
    .hint{position:fixed;left:0;right:0;bottom:0;padding:.65em 1em;background:rgba(0,0,0,.55);color:#fff;font:14px/1.4 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Hiragino Sans',Meiryo,system-ui,sans-serif}
    .hint b{color:#4FC3F7}
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- 既定の HIRO マーカーを使用 -->
    <a-marker preset="hiro">
      <!-- 2D画像（平面）として消防車PNGを表示 -->
      <a-image src="assets/firetruck.png"
               position="0 0 0"
               rotation="-90 0 0"
               width="6" height="2.4">
      </a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div class="hint">
    4f8 撮影は <b>スクリーンショット</b> でOK／見えづらい時は明るい場所で <b>HIRO</b> マーカーを正面からかざしてください。
  </div>
</body>
</html>
